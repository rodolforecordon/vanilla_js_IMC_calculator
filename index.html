<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela de IMC</h1>
    <div class="double-col">
      <b>IMC</b>
      <b>Resultado</b>

      <p>Menos do que 18,5</p>
      <p>Abaixo do peso</p>

      <p>Entre 18,5 e 24,9</p>
      <p>Peso normal</p>

      <p>Entre 25 e 29,9</p>
      <p>Sobrepeso</p>

      <p>Entre 30 e 34,9</p>
      <p>Obesidade grau 1</p>

      <p>Entre 35 e 39,9</p>
      <p>Obesidade grau 2</p>

      <p>Mais do que 40</p>
      <p>Obesidade grau 3</p>
    </div>

    <div>
      <h1>Calcule o seu IMC</h1>

      <form id="formulario">
        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==3) return false;"/>

        <label for="altura">Altura (cm):</label>
        <input type="number" name="altura" id="altura" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==3) return false;">

        <button onclick="calcularIMC(event)">CALCULAR</button>
      </form>
    </div>

    <div id="resultado">
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
