<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <section class="container">
      <h3 id="complete-date"></h3>
    </section>
    
    <section class="container">
      <h1>BMI Table</h1>

      <div class="double-col">
        <b>BMI</b>
        <b>Possible Results</b>

        <p>Less than 18.5</p>
        <p>Underweight</p>

        <p>Between 18.5 and 24.9</p>
        <p>Healthy</p>

        <p>Between 25 and 29.9</p>
        <p>Overweight</p>

        <p>Between 30 and 34.9</p>
        <p>Obese - Class 1</p>

        <p>Between 35 and 39.9</p>
        <p>Obese - Class 2</p>

        <p>40 or Greater</p>
        <p>Obese - Class 3</p>
      </div>

      <div>
        <h1>Calculate Your BMI (Body Mass Index)</h1>

        <form id="myForm">
          <label for="weight">Weight (kg):</label>
          <input type="text" name="weight" id="weight">

          <label for="hight">Hight (cm):</label>
          <input type="text" name="height" id="height">

          <button type="submit">CALCULATE</button>
        </form>
      </div>

      <div id="result">
      </div>
    </section>

    <script src="./assets/js/dateTime.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
